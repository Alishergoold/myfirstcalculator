<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <meta name="author" content="Alisher Raximov">
    <meta name="description" content="Bu sahifa MITEDU darslaridan">
    <meta name="keywords" content="MYITEDU, MY5, PHP, HTML, Python">
    <link rel="stylesheet" href="css/calculator.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    
<div class="container-fluid mt-5">

      <div class="container mt-4" id="calculator">
         <div class="row calculator">
          
            <div class="col-12 "> 
               <div class="display mt-4 mb-2 result">
               0
               </div>
           </div>
          
           <div class="col-12">
            <div class="buttons">
               <div class="row mb-2">
                  <div class="col-sm sign" style="
                  background-color: #4c0909;">C</div>
                  <div class="col-sm bg-secondary sign">+/-</div>
                  <div class="col-sm bg-secondary sign">%</div>
                  <div class="col-sm bg-secondary sign">/</div>
               </div>
            </div>
            <div class="buttons">
               <div class="row mb-2">
                  <div class="col-sm num">7</div>
                  <div class="col-sm num">8</div>
                  <div class="col-sm num">9</div>
                  <div class="col-sm bg-secondary sign">*</div>
               </div>
            </div>
            <div class="buttons">
               <div class="row mb-1">
                  <div class="col-sm num">4</div>
                  <div class="col-sm num">5</div>
                  <div class="col-sm num">6</div>
                  <div class="col-sm bg-secondary sign">-</div>
               </div>
            </div>
            <div class="buttons">
               <div class="row mb-1">
                  <div class="col-sm num">1</div>
                  <div class="col-sm num">2</div>
                  <div class="col-sm num">3</div>
                  <div class="col-sm bg-secondary sign">+</div>
               </div>
            </div>
            <div class="buttons">
               <div class="row justify-content-between mb-1">
                  <div class="col num">0</div>
                  <div class="col num">.</div>
                  <div class="col bg-secondary sign">=</div>
               </div>
            </div>

           </div> <!-- col-12 -->
         </div><!-- row -->
      </div>

</div>
     



   <script src="js/jQuery-3.5.1.js"></script>
   <script src="js/bootstrap.js"></script>
   <script src="js/main.js"></script>
</body>
</html>
